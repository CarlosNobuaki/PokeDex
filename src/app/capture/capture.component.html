<div class="d-flex justify-content-center m-5">
  <dl>
    <dt>Data e Hora:</dt>
    <dd>{{ currentDate }}</dd>
    <dt>Pokemon Capturado:</dt>
    <dd>{{ pokemon.name }}</dd>
    <dt>Lista de ataques:</dt>
    <dd>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Exibir Lista de ataques
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="card mb-3">
                <div class="card-body">
                  <h4 class="card-title">Ataques</h4>
                </div>
                <ul class="list-group list-group-horizontal-md">
                  <li
                    *ngFor="let move of pokemon.moves"
                    class="list-group-item"
                  >
                    {{ move.move.name | titlecase }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </dd>
    <button type="button" class="btn btn-success" (click)="salvarCaptura()">
      Salvar Captura
    </button>
  </dl>
</div>
